name: Tests
on:
  push:
    paths-ignore:
    - docs/requirements.txt
    - examples/**
    - .github/workflows/appimage.yml

jobs:
  Linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        repository: numpy/numpy-stubs
        ref: 2c8d8f26adb1eef54571ccc85ef8ad4f2fb90c4c
        path: tmp/numpy-stubs

    - name: Initialise the environment
      run: |
        . env/setup.sh
        python -m pip install -r quality/requirements.txt

    - name: SonarQube update 
      run: |
        . env/setup.sh
        mkdir sonar
        cd sonar
        curl -O https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.3.0.2102-linux.zip
        unzip  sonar-scanner-cli-4.3.0.2102-linux.zip
        cd /usr/bin && ln -s $GRAND_ROOT/sonar/sonar-scanner-4.3.0.2102-linux/bin/sonar-scanner sonar-scanner
        cd $GRAND_ROOT
        sonar-scanner -Dproject.settings=quality/sonar_grand_in2p3.properties
        grand_quality_test_cov.bash
        grand_quality_analysis.bash
        
        
