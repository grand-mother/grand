# source database URL
from: postgres://MASTER_USER:MASTER_PASSWORD@MASTER_SERVER:MASTER_PORT/MASTER_DB

# destination database URL
to: postgres://grandadmin:GRANDADMIN_PASSWORD@localhost:5432/granddb


groups:
  grand:
    protocol: "where id_protocol < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='protocol_id_protocol_seq')"
    repository: "where id_repository < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='repository_id_repository_seq')"
    repository_access: "where id_repository < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='repository_id_repository_seq') and id_protocol < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='protocol_id_protocol_seq')"
    provider: "where id_provider < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='provider_id_provider_seq')"
    file: "where id_file < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='file_id_file_seq')"
    file_location: "where id_file < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='file_id_file_seq') and id_repository < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='repository_id_repository_seq')"
    tree_type: "where id_tree_type < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='tree_type_id_tree_type_seq')"
    file_trees: "where id_file < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='file_id_file_seq') and id_tree_type < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='tree_type_id_tree_type_seq')"
    modification_software: "where id_modification_software < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='modification_software_id_modification_software_seq')"
    data_source: "where id_data_source < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='data_source_id_data_source_seq')"
    data_generator: "where id_data_generator < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='data_generator_id_data_generator_seq')"
    data_generator_version: "where id_data_generator_version < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='data_generator_version_id_data_generator_version_seq')"
    refractivity_model: "where id_refractivity_model < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='refractivity_model_id_refractivity_model_seq')"
    run_mode: "where id_run_mode < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='run_mode_id_run_mode_seq')"
    site: "where id_site < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='site_id_site_seq')"
    du: "where id_du < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='du_id_du_seq')"
    low_energy_model: "where id_low_energy_model < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='low_energy_model_id_low_energy_model_seq')"
    hadronic_model: "where id_hadronic_model < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='hadronic_model_id_hadronic_model_seq')"
    particule_type: "where id_particule_type < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='particule_type_id_particule_type_seq')"
    event_type: "where id_event_type < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='event_type_id_event_type_seq')"
    atmos_model: "where id_atmos_model < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='atmos_model_id_atmos_model_seq')"
    shower_type: "where id_shower_type < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='shower_type_id_shower_type_seq')"
    run: "where id_run < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='run_id_run_seq')"
    event: "where id_event < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='event_id_event_seq')"
    file_contains: "where id_file < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='file_id_file_seq') and id_run < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='run_id_run_seq') and id_event < (select maximum_value::BIGINT / 2 from information_schema.sequences where sequence_name='event_id_event_seq')"


